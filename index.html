<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas para Niños</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4CAF50;
      margin-top: 50px;
    }

    .question-container {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .option {
      display: block;
      background-color: #f2f2f2;
      margin: 10px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e7f3e7;
    }

    .score {
      font-size: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>¡Aprende Matemáticas Jugando!</h1>
  <div class="score">Puntaje: <span id="score">0</span></div>

  <div class="question-container">
    <p id="question">¿Cuánto es 5 + 3?</p>
    <button class="option" onclick="checkAnswer(8)">8</button>
    <button class="option" onclick="checkAnswer(6)">6</button>
    <button class="option" onclick="checkAnswer(10)">10</button>
    <button class="option" onclick="checkAnswer(7)">7</button>
  </div>

  <script>
    let score = 0;

    function checkAnswer(answer) {
      const correctAnswer = 8; // La respuesta correcta para la pregunta
      if (answer === correctAnswer) {
        score++;
        alert("¡Correcto!");
      } else {
        alert("¡Intenta de nuevo!");
      }
      updateScore();
      nextQuestion();
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    function nextQuestion() {
      // Cambiar la pregunta después de responder
      setTimeout(() => {
        const questionElement = document.getElementById('question');
        questionElement.textContent = "¿Cuánto es 6 + 7?"; // Nueva pregunta
        const options = document.querySelectorAll('.option');
        options[0].textContent = "13"; // Opción 1
        options[1].textContent = "12"; // Opción 2
        options[2].textContent = "15"; // Opción 3
        options[3].textContent = "14"; // Opción 4

        // Cambiar las respuestas correctas y las opciones
        options[0].setAttribute('onclick', 'checkAnswer(13)');
        options[1].setAttribute('onclick', 'checkAnswer(12)');
        options[2].setAttribute('onclick', 'checkAnswer(15)');
        options[3].setAttribute('onclick', 'checkAnswer(14)');
      }, 1000);
    }
  </script>

</body>
</html>
